<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reviews - Avakash</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0b3, #ffe6cc, #e6ffe6);
      background-attachment: fixed;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.96);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #66bb6a, #43a047);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      
    }

    button:hover {
      background: linear-gradient(to right, #388e3c, #2e7d32);
    }

    .reviews {
      margin-top: 40px;
    }

    .review {
      background-color: #f9fbe7;
      border-left: 5px solid #cddc39;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .review-name {
      font-weight: bold;
      color: #444;
    }

    .review-rating {
      color: #ff9800;
      margin: 5px 0;
    }

    .review-message {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What Our Users Say</h1>

    <form class="review-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="rating">Rating (1 to 5)</label>
      <input type="text" id="rating" name="rating" required />

      <label for="message">Your Review</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
 <div class="reviews">
  </div>
<!-- ‚úÖ Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  // üîπ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCHHi6hTJQ_hcvUg1IAew5ptO1onnlaki8",
    authDomain: "avakash-4b6ec.firebaseapp.com",
    projectId: "avakash-4b6ec",
    storageBucket: "avakash-4b6ec.appspot.com",  // ‚úÖ fixed (use .appspot.com not .firebasestorage.app)
    messagingSenderId: "15657241012",
    appId: "1:15657241012:web:f24eac84b699b290c04ae1",
    measurementId: "G-X38XR2NGL4"
  };

  // ‚úÖ Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const form = document.querySelector('.review-form');
  const reviewsContainer = document.querySelector('.reviews');

  // üîπ Save review to Firestore
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const rating = parseFloat(document.getElementById("rating").value);
    const message = document.getElementById("message").value;

    try {
      await db.collection("reviews").add({
        name: name,
        email: email,
        rating: rating,
        message: message,
        timestamp: new Date()
      });

      alert("‚úÖ Review submitted successfully!");
      form.reset();
    } catch (error) {
      console.error("Error adding review: ", error);
      alert("‚ùå Failed to submit review. Check console.");
    }
  });

  // üîπ Escape HTML
  function escapeHTML(str = "") {
    return String(str)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // üîπ Render stars based on rating
  function renderStars(rating) {
    const num = Math.max(0, Math.min(5, Number(rating) || 0));
    const rounded = Math.round(num * 2) / 2; // round to nearest .5
    const full = Math.floor(rounded);
    const half = (rounded % 1) !== 0 ? 1 : 0;
    const empty = 5 - full - half;

    return `
      <span class="stars" aria-label="Rating ${rounded} out of 5">
        ${'<i class="fa-solid fa-star"></i>'.repeat(full)}
        ${half ? '<i class="fa-solid fa-star-half-stroke"></i>' : ''}
        ${'<i class="fa-regular fa-star"></i>'.repeat(empty)}
        <span class="rating-number">${rounded.toFixed(1)}</span>
      </span>
    `;
  }

  // üîπ Load and display reviews in real-time
  db.collection("reviews").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
    reviewsContainer.innerHTML = "";
    snapshot.forEach((doc) => {
      const data = doc.data();
      const reviewDiv = `
        <div class="review">
          <div class="review-name">${escapeHTML(data.name)}</div>
          <div class="review-rating">${renderStars(data.rating)}</div>
          <div class="review-message">${escapeHTML(data.message)}</div>
        </div>`;
      reviewsContainer.innerHTML += reviewDiv;
    });
  });
</script>  
</body>
</html>
