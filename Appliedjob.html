<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avakash - Applied Jobs</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #d9e4f5);
    }
    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffdd57;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .brand-name {
      margin-left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #ffdd57;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    /* Navbar */
    nav {
      background: #2a4d9b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* Page heading */
    h2 {
      text-align: center;
      color: #2a4d9b;
      margin-top: 25px;
      font-size: 28px;
    }

    /* Job list */
    .job-list {
      max-width: 1000px;
      margin: 30px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Job card */
    .job-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .job-card h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 20px;
    }

    .job-card p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    .status {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
    }

    .status.Pending {
      background: #ffeeba;
      color: #856404;
    }

    .status.Accepted {
      background: #c3e6cb;
      color: #155724;
    }

    .status.Rejected {
      background: #f5c6cb;
      color: #721c24;
    }
  </style>
</head>
<body>
  
     <header>
<div class="logo-container">
  <img src="images/logo1_resized_256x256.png" alt="Avakashlogo" class="logo-img"/>
  <span class="brand-name">Avakash</span>
</div>
<nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Userprofile.html">Profile</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </nav>

  <h2>Your Applied Jobs</h2>
  <div class="job-list" id="jobList">
    <p style="grid-column: 1/-1; text-align:center;">Loading your applied jobs...</p>
  </div>
  

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHHi6hTJQ_hcvUg1IAew5ptO1onnlaki8",
      authDomain: "avakash-4b6ec.firebaseapp.com",
      projectId: "avakash-4b6ec",
      storageBucket: "avakash-4b6ec.firebasestorage.app",
      messagingSenderId: "15657241012",
      appId: "1:15657241012:web:f24eac84b699b290c04ae1",
      measurementId: "G-X38XR2NGL4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const jobList = document.getElementById("jobList");

    // Load applied jobs for logged-in user
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        jobList.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>âš  Please login to see your applied jobs.</p>";
        return;
      }

      const q = query(collection(db, "applications"), where("uid", "==", user.uid));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        jobList.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>You haven't applied for any jobs yet.</p>";
        return;
      }

      jobList.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("job-card");

        div.innerHTML = `
          <h3>${data.skills || "Job Application"}</h3>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Age:</strong> ${data.age}</p>
          <p><strong>Village:</strong> ${data.Villagename || "-"}</p>
          <p><strong>Education:</strong> ${data.education}</p>
          <p><strong>Timings:</strong> ${data.timings || "-"}</p>
          <p><strong>Status:</strong> <span class="status ${data.status}">${data.status}</span></p>
          <p><strong>Applied At:</strong> ${data.appliedAt?.toDate ? data.appliedAt.toDate().toLocaleString() : ""}</p>
        `;
        jobList.appendChild(div);
      });
    });
  </script>


</body>
</html>
