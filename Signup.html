<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avakash - Signup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/vt.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #ffdd57;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffdd57;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }
    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: #ffdd57;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #ffdd57;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      color: #222;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 221, 87, 0.7);
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e6c84f;
    }

    .google-btn {
      background-color: white;
      color: #444;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      justify-content: center;
    }

    .google-btn img {
      margin-right: 20px;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #ffdd57;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <div class="logo-title">
    <img src="images/logo1_resized_256x256.png" alt="Avakash Logo" class="logo-img" />
    <span class="logo-text">Avakash</span>
  </div>

  <!-- ðŸ”µ SIGNUP FORM CONTAINER -->
  <div class="container">
    <h2>Sign Up to Avakash</h2>
    <form id="signup-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />

      <input type="submit" value="Sign Up" />
    </form>

    <hr style="margin: 20px 0; border-color: rgba(255,255,255,0.3);">

    <button class="google-btn" id="googleLogin">
      <img src="images/google_resized_16x16.png" alt="Google logo" />
      Continue with Google
    </button>

    <div class="login-link">
      Already have an account? 
      <a href="login.html">login</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ðŸ”¹ Your Firebase Config (replace with your own values from Firebase Console)
   const firebaseConfig = {
  apiKey: "AIzaSyCHHi6hTJQ_hcvUg1IAew5ptO1onnlaki8",
  authDomain: "avakash-4b6ec.firebaseapp.com",
  projectId: "avakash-4b6ec",
  storageBucket: "avakash-4b6ec.firebasestorage.app",
  messagingSenderId: "15657241012",
  appId: "1:15657241012:web:f24eac84b699b290c04ae1",
  measurementId: "G-X38XR2NGL4"
};
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”¹ SIGNUP with Email/Password
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: fullname });
        alert("Signup successful! ðŸŽ‰");
        window.location.href = "Login.html"; // Redirect to login after signup
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // ðŸ”¹ Google Sign-In
    const googleBtn = document.getElementById("googleLogin");
    const provider = new GoogleAuthProvider();

    googleBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        alert("Google Sign-In successful! ðŸŽ‰");
        window.location.href = "Homepage.html"; // Redirect after success
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
