<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avakash - Signup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/vt.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 450px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #ffdd57;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .logo-title {
  display: flex;
  align-items: center;
  gap: 10px;
}
.logo-img {
  height: 50px;
  width: 50px;
  border-radius: 50%;         /* Makes it circular */
  object-fit: cover;          /* Ensures the image fits nicely */
  border: 2px solid #ffdd57;  /* Optional: border for visual effect */
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);  /* Optional: slight shadow */
}

.logo-text {
  font-size: 28px;
  font-weight: 700;
  color: #ffdd57;
  text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
}


    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      font-size: 16px;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      text-align: left;
    }

    select {
      font-size: 20px;   /* make User/Employer bigger */
      font-weight: 600;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #ffdd57;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 700;
      color: #222;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 221, 87, 0.7);
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #e6c84f;
    }
    .google-btn {
      background-color: rgb(187, 171, 177);
      color: #444; font-weight: 600; border: none;
      padding: 12px 20px; border-radius: 6px; cursor: pointer;
      font-size: 20px; display: inline-flex; align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 100%; justify-content: center; margin-top: 10px;
    }


    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
    }

    .login-link a {
      color: #ffdd57;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo-title">
    <img src="images/logo1_resized_256x256.png" alt="Avakash Logo" class="logo-img" />
    <span class="logo-text">Avakash</span>
  </div>

  <!-- ðŸ”µ SIGNUP FORM CONTAINER -->
  <div class="container">
    <h2>Sign Up to Avakash</h2>
    <form id="signup-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required />

      
      <input type="submit" value="Sign Up" />
    </form>
    <hr style="margin: 20px 0; border-color: rgba(255,255,255,0.3);">

    <button class="google-btn" onclick="googleLogin()">
      <img src="images/google_resized_16x16.png" alt="Google logo" width="32" height="32" />
      Continue with Google
    </button>


    <div class="login-link">
      Already have an account? <a href="Login.html">Login</a>
    </div>
  </div>
 <!-- Firebase logic -->
  <script type="module" src="javascript/SignUp.js"></script>
</body>

</html>
