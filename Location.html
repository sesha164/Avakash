<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Village Live Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    } 

    .title
    {
      font-size: medium;
      color: chocolate
    }
    .search-box {
      margin: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #map {
      height: 500px;
      width: 90%;
      max-width: 800px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<body>
  <header style="width: 100%; padding: 10px 20px; display: flex; justify-content: flex-start; align-items: center;">
     <nav>
      <a class="profile-icon" href="Homepage.html" style="text-decoration: none;">
        <img src="Images/home button.jpg" alt="Home" style="height: 70px; width: 70px; border-radius: 10px;" />
        <div class="title">Home</div>
      </a>
    </nav>
  </header>

  <div class="search-box">
    <h2>Search Village Location</h2>
    <input type="text" id="locationInput" placeholder="Enter village name">
    <button onclick="showLocation()">Search</button>
  </div>

  <div id="map"></div>

  

  <script>
    let map = L.map('map').setView([20.5937, 78.9629], 5); // Default: India center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    function showLocation() {
  const location = document.getElementById('locationInput').value.trim().toLowerCase();

  if (location === "") {
    alert("Please enter a village or location.");
    return;
  }

  const allowedLocations = {
    "dakaram": "dakaram.html",
    "mudinepalli": "mudinepalli.html",
    "koduru": "koduru.html",
    "chigurukota": "chigurukota.html",
    "kakaravada": "kakaravada.html"
  };

  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      if (data.length > 0) {
        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        map.setView([lat, lon], 14);

        if (marker) {
          map.removeLayer(marker);
        }

        marker = L.marker([lat, lon]).addTo(map);

        if (allowedLocations.hasOwnProperty(location)) {
          marker.bindPopup(`<b>${location.toUpperCase()}</b><br>Jobs available. <a href="${allowedLocations[location]}" target="_blank">View Jobs</a>`).openPopup();
        } else {
          marker.bindPopup(`<b>${location.toUpperCase()}</b><br>Jobs are <strong>not</strong> available in this location.`).openPopup();
        }
      } else {
        alert("Location not found. Please try again.");
      }
    })
    .catch(err => {
      alert("Error fetching location. Please try later.");
    });
}

    

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const lat = data[0].lat;
            const lon = data[0].lon;

            map.setView([lat, lon], 14);

            if (marker) {
              map.removeLayer(marker);
            }

            marker = L.marker([lat, lon]).addTo(map)
              .bindPopup(`<b>${location}</b><br>Lat: ${lat}<br>Lon: ${lon}`)
              .openPopup();
          } else {
            alert("Location not found. Please try again.");
          }
        })
        .catch(err => {
          alert("Error fetching location. Please try later.");
        });
    
  </script>

</body>
</html>
