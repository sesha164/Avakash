<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us - Rural Job Portal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; 
    background-color: #fff;
  }
  .contact-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    font-weight: bold;
  }
  p.subtitle {
    text-align: center;
    font-weight: 600;
    margin-top: 0;
  }
  form {
    margin-top: 20px;
    text-align: center;
  }
  input[type="email"],
  input[type="text"] {
    width: 45%;
    padding: 10px;
    margin: 10px 2.5%;
    border-radius: 15px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button.submit-btn {
    background-color: #2bb3bc;
    border: none;
    border-radius: 20px;
    color: white;
    padding: 12px 60px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
    letter-spacing: 1.5px;
  }
  button.google-btn {
    background-color: #4285F4;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 12px 40px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    margin-top: 15px;
    letter-spacing: 1.2px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .google-btn svg {
    width: 18px;
    height: 18px;
    fill: white;
  }
  .info-section {
    background-color: #ddd;
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 80px;
    padding: 25px 10px;
    border-radius: 10px;
  }
  .info-box {
    text-align: center;
    max-width: 180px;
  }
  .info-box svg {
    background-color: #2bb3bc;
    border-radius: 50%;
    padding: 10px;
    width: 45px;
    height: 45px;
    fill: white;
    margin-bottom: 10px;
  }
  .info-box strong {
    display: block;
    margin-bottom: 5px;
    font-weight: 700;
  }
  .info-box small {
    font-size: 13px;
    color: #444;
  }
</style>
</head>
<body>

<div class="contact-container">
  <h1>Contact Us</h1>
  <p class="subtitle">Any questions or remarks? Just write us a message!</p>
    <form id="contact-form">
  <input type="email" id="contact-email" placeholder="Enter a valid email address" required />
  <input type="text" id="contact-name" placeholder="Enter your Name" required />
  <br />
  <button type="submit" class="submit-btn">SUBMIT</button>
  <br />
  <button type="button" class="google-btn" onclick="googleLogin()">
  <img src="images/google_resized_16x16.png" alt="Google" width="18" height="18" />
  Continue with Google
</button>

  
  
  <br />
</form>

<!-- Load the Firebase script -->
    <script type="module" src="javascript/Contact.js"></script>



  <div class="info-section">
   <div class="info-box">
  <svg viewBox="0 0 24 24"><path d="M13 3h-2v7H7v2h4v7h2v-7h4v-2h-4z"/></svg>
  <strong>ABOUT PORTAL</strong>
  <small>Job Guidance<br />Rural Employment Support</small>
</div>


    <div class="info-box">
      <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.09 15.09 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.05-.24 11.36 11.36 0 0 0 3.57.57 1 1 0 0 1 1 1V19a1 1 0 0 1-1 1A17 17 0 0 1 3 5a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.36 11.36 0 0 0 .57 3.57 1 1 0 0 1-.24 1.05z"/></svg>
      <strong>PHONE (LANDLINE)</strong>
      <small>+91 9010290669<br />+ 91 8125367973<br />+ 91 9640341307<br />+91 6309948080</small>
    </div>
  </div>
</div> 
    <!-- Firebase logic -->
  <script type="module" src="javascript\Contact.js"></script>


</body>
</html>
