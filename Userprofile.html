     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avakash - User Profile</title>

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #f0f9ff, #ffe4e6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-wrapper {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .profile-header {
      margin-bottom: 30px;
    }

    .profile-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #2a4d9b;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 26px;
      color: #2a4d9b;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #2a4d9b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #1e3d80;
    }

    @media (max-width: 600px) {
      .profile-wrapper {
        padding: 25px;
      }

      .profile-header h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
 
  <div class="profile-wrapper">
    <!-- Profile Header with Logo -->
    <div class="profile-header">
<a class="profile-icon" href="#" onclick="checkUserAuthentication ()">
  <img src="Images/profile.png" alt="User Profile"
   style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer;" />
  
</a>

      <h2>User Profile - Avakash</h2>
    </div>

    <!-- Profile Form -->
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="18" max="100" placeholder="Enter your age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
          <option>Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <lable for="Villagename">Villagename</lable>
        <input type="text" id="Villagename">
      </div>

      <div class="form-group">
        <label for="education">Education</label>
        <input type="text" id="education" placeholder="e.g., 10th pass, 12th Pass, Diploma" required>
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <textarea id="skills" rows="3" placeholder="e.g., Teaching, Cooking.." required></textarea>
      </div>

  
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="e.g., 9876543210" required>
      </div>

      <div class="form-group">
        <label for="timings">Preferred Work Timings</label>
        <input type="text" id="timings" placeholder="e.g., 9:00-6:00 " required>
      </div>
      <!-- <div class="from-group">
        <lable for=""
      </div> -->

      <button type="submit" class="submit-btn">Apply Job</button>
    </form>
  </div>
  <!-- Firebase App (required) -->
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCHHi6hTJQ_hcvUg1IAew5ptO1onnlaki8",
    authDomain: "avakash-4b6ec.firebaseapp.com",
    projectId: "avakash-4b6ec",
    storageBucket: "avakash-4b6ec.firebasestorage.app",
    messagingSenderId: "15657241012",
    appId: "1:15657241012:web:f24eac84b699b290c04ae1",
    measurementId: "G-X38XR2NGL4"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Handle Apply Job
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const Villagename = document.getElementById("Villagename").value;
    const education = document.getElementById("education").value;
    const skills = document.getElementById("skills").value;
    const contact = document.getElementById("contact").value;
    const timings = document.getElementById("timings").value;

    try {
      const user = auth.currentUser;
      if (!user) {
        alert("‚ö† Please login first!");
        window.location.href = "Login.html";
        return;
      }

      // Save Job Application
      await addDoc(collection(db, "applications"), {
        uid: user.uid,
        name,
        email,
        age,
        gender,
        Villagename,
        education,
        skills,
        contact,
        timings,
        status: "Pending",
        appliedAt: new Date()
      });

      alert("‚úÖ Job applied successfully!");

      // üëâ Redirect to Applied Jobs page
      window.location.href = "Appliedjob.html";

    } catch (error) {
      console.error("‚ùå Error applying job:", error);
      alert("Error: " + error.message);
    }
  });
</script>

  <!-- Link to your new JS file -->
<script type="module" src="Userprofile.js"></script>




</body>
</html>
