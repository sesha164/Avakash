<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avakash - Job Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/vt.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Logo and Brand */
    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffdd57;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .brand-name {
      margin-left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #ffdd57;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    /* Dropdown Navigation */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: transparent;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 4px;
    }

    .dropbtn:hover {
      background-color: rgba(255, 221, 87, 0.8);
      color: #000;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1;
      border-radius: 6px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .profile-icon img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #ffdd57;
      cursor: pointer;
      box-shadow: 0 0 6px #ffdd57;
      vertical-align: middle;
      margin-left: 20px;
    }

    main {
      position: relative;
      z-index: 1;
      height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    main h1 {
      font-size: 48px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      color: #ffdd57;
    }

    main p {
      font-size: 20px;
      margin-bottom: 40px;
      max-width: 600px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      cursor: pointer;
      font-size: 18px;
      padding: 12px 36px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background-color: #ffdd57;
      color: #222;
    }

    button:hover {
      background-color: #e6c84f;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .brand-name {
        font-size: 20px;
      }

      main h1 {
        font-size: 32px;
      }

      main p {
        font-size: 16px;
        max-width: 90%;
      }

      button {
        font-size: 16px;
        padding: 10px 24px;
      }

      .btn-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

</body>

</html>
