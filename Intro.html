<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avakash - Intro</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000; /* black background */
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <!-- Your Logo Animation Video -->
  <video id="introVideo" autoplay muted>
    <source src="icon animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("introVideo");
    video.onended = () => {
      window.location.href = "homepage.html"; // redirect after video ends
    };

    // ⏱ Fallback: redirect after 5 seconds in case video fails
    setTimeout(() => {
      window.location.href = "Homepage.html";
    }, 10000);
  </script>

</body>
</html>
